{% extends './base.html' %}
{% load static %}
{% block content %}
<div class="wrap-note">
    <div class="note">         
        <div class="note-list">
            <ul>
                {% for obj in object_list %}
                <li>
                    <a href="#">
                        <div class="date">
                            <span>{{obj.dt_created|date:"d"}}</span>
                            <p>{{obj.dt_created|date:"M"}}</p>
                        </div>
                        <h2>{{obj.title}}</h2>
                        <div class="score">
                            <span>{{obj.type}}</span>
                        </div>
                        <div class = 'description'>
                          <span>{{obj.description}}</span>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
